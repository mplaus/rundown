<!DOCTYPE html>

<html>
<head>
    <title>Sign in</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
    <link rel="stylesheet" href="css/mycss.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>
<div class="container" style="margin-bottom: 100px;">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="page-heading">
                <div class="my-circle"></div>
                 Log in below
            </h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-2">
            <form>
                Email:<br>
                <input type="text" name="firstname"><br>
                Password:<br>
                <input type="text" name="lastname">
                    <br><br>
                <div class="log-in-submit" onClick="location.href='profile.html'">Submit</div>
            </form>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>

</body>
</html>
